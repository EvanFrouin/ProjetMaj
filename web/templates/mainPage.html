<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
              
        <link rel="shortcut icon" type="image/png" href="https://www.flaticon.com/svg/vstatic/svg/1439/1439840.svg?token=exp=1620216596~hmac=99152017816628c83ff012fecef083a4"/>
        <title>Intranet</title>
 
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        
        <!-- Font awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="style/mainPage.css">
    </head>
    <body>
        <div class="sidenav">
            <a href="#" class="bi bi-list" id="load_home"></a>
            <a href="#" class="bi bi-search" id="load_search"></a>
            <a href="#" class="fas fa-head-side-mask" id="load_patients"></a>
            <a href="#" class="bi bi-geo-alt-fill" id="load_map"></a>
            <a href="#" class="bi bi-arrow-repeat" id="updateItem"></a>
            <a href="/loginPage.html" class="bi bi-door-open-fill"></a>
        </div>

        <div id="contentArea" class="contentArea"/>
    </body>
    
    <script>        
        $(document).ready( function() {
            $("#load_home").addClass('active');
            $("#contentArea").load("homePage.html");
        });
        
        $("#load_home").on("click", function() {
            $(".active").removeClass('active');
            $(this).addClass('active');
            $("#contentArea").load("homePage.html");
        });
        $("#load_search").on("click", function() {
            $(".active").removeClass('active');
            $(this).addClass('active');
            $("#contentArea").load("searchPage.html");
        });
        $("#load_patients").on("click", function() {
            $(".active").removeClass('active');
            $(this).addClass('active');
            $("#contentArea").load("checkPatients.html");
        });
        $("#load_map").on("click", function() {
            $(".active").removeClass('active');
            $(this).addClass('active');
            $("#contentArea").load("hospitalMap.html");
        });
    </script>
</html>
